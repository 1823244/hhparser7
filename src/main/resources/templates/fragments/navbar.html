<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Navbar template</title>
</head>
<body>
<div th:fragment="navbar">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{~/}">hhparser5</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{~/}">Home</a>
                    </li>
                    -->

                    <li class = "nav-item" th:each="item : ${navbarItems}">
                        <a class="nav-link" th:classappend="${item.isActive? 'active' : 'disabled'}" aria-current="page" href="#" th:href="${item.getLink()}" th:text="${item.getName()}">item</a>
                    </li>

                </ul>

                    <div sec:authorize="isAuthenticated()">logged as: <span sec:authentication="name">not logged in</span></div>

                <form  method="post" th:action="@{/logout}"><!--class="d-flex"-->
                    <button class="btn btn-outline-success" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

</div>


</body>
</html>
