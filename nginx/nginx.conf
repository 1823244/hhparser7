events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream для Spring Boot приложения
    upstream hhparser_backend {
        server hhparser-app:9595 max_fails=3 fail_timeout=30s;
    }

    # HTTP сервер (редирект на HTTPS)
    server {
        listen 80;
        server_name 193.108.113.75;
        
        # Редирект всех HTTP запросов на HTTPS
        # return 301 https://$server_name$request_uri;
        
        # Временно оставляем HTTP для тестирования
        location / {
            proxy_pass http://hhparser_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Статические файлы (если нужно)
        location /static/ {
            proxy_pass http://hhparser_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Healthcheck
        location /health {
            access_log off;
            proxy_pass http://hhparser_backend/actuator/health;
        }
    }

